<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <!-- <p class="rules hidden">
      The game has 2 players, playing in rounds.
      In each turn, a player rolls 2 dice as many times as he
      wishes.
    </p> -->
    <div class="bar">
      <p class="bar">Dice Game</p>
      <button class="music">Background Music Pause/Resume</button>
    </div>
    <main>
      <div class="main">
        <!-- LEFT -->

        <div class="left">
          <h1 class="player1">PLAYER 1</h1>
          <h3 class="total1"></h3>
          <h3 class="winner1"></h3>

          <div class="score1Box">
            <h2 class="currentScore1">Current</h2>
            <p class="currentScoreOf1"></p>
          </div>
        </div>

        <!-- MIDDLE -->

        <div class="mid">
          <p>Select target score</p>
          <input type="number" class="target" /><br />
          <button class="start">START GAME</button>

          <p class="firstDice diceOne"></p>
          <p class="secondDice diceTwo"></p>

          <button class="roll">ðŸŽ² ROLL DICE</button>
          <button class="hold">ðŸ›‘ HOLD</button>

          <button class="reset">RESET GAME</button>
        </div>

        <!-- RIGHT -->

        <div class="right opacity">
          <h1 class="player2">PLAYER 2</h1>
          <h3 class="total2"></h3>
          <h3 class="winner2"></h3>

          <div class="score2Box">
            <h2 class="currentScore2">Current</h2>
            <p class="currentScoreOf2"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
